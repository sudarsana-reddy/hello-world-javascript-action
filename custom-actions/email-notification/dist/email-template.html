<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <div class="panel-group" style="width:500px">
            <div class="panel panel-default">
                <div class="panel-heading"><img class="manImg" src="GitHub-Mark-32px.png"> {{owner_name}}/{{repo_name}}
                    - {{workflow_name}}: {{status}}</div>
                        <div class="panel-body" style="text-align: center;">
                            <a href="{{workflow_url}}" target="_blank">
                                <button style="background-color:darkgreen;height: 40px; color: white;">View workflow run
                                </button>
                            </a>
                        </div>
                </div>
            </div>
        </div>

</body>

</html>
