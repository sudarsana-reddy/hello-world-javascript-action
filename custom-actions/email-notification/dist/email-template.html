<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="panel-group" style="width:500px">

            <div class="panel panel-default">
                <div class="panel-heading"><img class="manImg" src="GitHub-Mark-32px.png">
                    {{ORGANIZATION}}/{{REPO_NAME}} - {{WORKFLOW_NAME}}: {{JOB_STATUS}}</div>
                <div class="panel-body" style="text-align: center;">
                    <a href="{{WORKFLOW_URL}}" target="_blank">
                        <button style="background-color:darkgreen;height: 40px; color: white;">View workflow
                            run</button>
                    </a>
                </div>

                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td style="vertical-align: top;">
                                <table class="table table-bordered" style="border-width: medium;">
                                    <thead>
                                        <th style="text-align: center;">Job Name</th>
                                        <th style="text-align: center;">Status</th>
                                        <th style="text-align: center;">Failed Steps</th>
                                        <th style="text-align: center;">Errors/Warnings</th>
                                    </thead>
                                    <tbody>
                                        {{FAILED_JOBS}}
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>


</body>

</html>
