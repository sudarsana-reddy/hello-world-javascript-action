name: node-practice-pipeline

on:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: npm install
        run: |
          cd custom-actions/node-practice
          npm install

      - name: run job
        run:
          cd custom-actions/node-practice
          node main.js
        env:
          DRY_RUN: true
          INPUT_REPOS: abcd,efgh  
