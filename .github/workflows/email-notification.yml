name: email-notification

on:  
  workflow_dispatch:
  push:
    paths:
      - 'custom-actions/email-notification/**'
      - '.github/workflows/email-notification.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:    
    - name: Create a file for attachment
      run: | 
        touch a.txt
        echo "Sample Data" >> a.txt
        mkdir test
        cd test
        touch b.txt
        echo "it is under test/b.txt" >> b.txt
    - name: Upload files
      uses: actions/upload-artifact@v3.1.0
      with: 
        name: test-files
        path: |
          a.txt
          test/b.txt
    - name: Failed Step
      run: |
        echo "Failing intetionally"
        echo "::error  'Failed Step'"
        exit 1;

  deploy:
    runs-on: ubuntu-latest    
    steps:
    - name: Upload files
      uses: actions/upload-artifact@v3.1.0
      with: 
        name: test-files
        path: |
          a.txt            

  email-notification:
    runs-on: ubuntu-latest
    needs: [ build, deploy ]
    if: failure()
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Download files 
      uses: actions/download-artifact@v3.0.0
      with:
        name: test-files

    - name: Send email notiofication
      uses: ./custom-actions/email-notification
      with:
        STATUS: "Failure"
        SMTP_HOST: "smtp-mail.outlook.com"
        SMTP_PORT: "587"
        SMTP_USERNAME: "asreddy@live.com"
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        TO: "asreddy@live.com"
        CC: "sudarsana.ala@gmail.com"
        ATTACHMENTS: "a.txt;test/b.txt;c.txt"
